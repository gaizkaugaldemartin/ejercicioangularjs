<!DOCTYPE html>
<html lang="en" ng-app="fruteriaApp">
<!-- directiva para decir que es un App de Angular -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- angular js -->
    <script src="js/lib/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.23/i18n/angular-locale_es-us.js"></script>

    <script src="js/app.js"></script>


    <!-- font-awesome  y bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
    <!-- estilos propios-->
    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>

<body>
    <main class="container">
    <h2>Ejemplo directiva <b>ng-repeat</b> </h2>
        <div class="row" ng-controller="frutasController">
                <table class="table">
                        <thead>
                          <tr >
                            <th class="text-center" scope="col">Imagen</th>
                            <th  class="text-left" scope="col">Nombre</th>
                            <th  class="text-left" scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="fj in frutasJson.frutas">
                            <td class="align-middle text-center" scope="row"><img ng-src="{{fj.img}}" alt="{{fj.nombre}}"></td>
                            <td class="align-middle text-left">{{fj.nombre}}</td>
                            <td class="align-middle"> <i class="fas fa-minus" ng-click="reducirCantidad(fj)"></i> {{fj.cantidad}} <i class="fas fa-plus" ng-click="aumentarCantidad(fj)"></i> </td>
                            <td class="align-middle">{{fj.precio | currency }}/Kg</td>
                            <td class="align-middle"><i class="fas fa-shopping-cart fa-2x" ng-click="sumarTotal(fj)"></i></td>
                            </tr>
                          <tr >
                            <th colspan="3" class="text-right">TOTAL</th>
                            <td>{{total | currency }} </td>
                            <td><i class="fas fa-trash-alt fa-2x" ng-click="restarTotal()"></i></td>
                          </tr>
                       </tbody>
                      </table>
        </div>
    </main> 

</body>

</html>
