<!DOCTYPE html>
<html lang="en" ng-app="componentesApp">
<!-- directiva para decir que es un App de Angular -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- angular js -->
    <script src="js/lib/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.23/i18n/angular-locale_es-us.js"></script>

    <!--nuestras librerias-->
    <script src="js/app.js"></script>
    <script src="js/componente-saludar.js"></script>
    <script src="components/boton/componente-boton.js"></script>
    <script src="components/calificacion/componente-boton.js"></script>


    <!-- font-awesome  y bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
    <!-- estilos propios-->
    <link rel="stylesheet" href="css/styles.css">

    <title>Ejercicio Calificaciones</title>
</head>

<body>
    <main class="container">

      <h1>Ejercicio Calificaciones</h1>
      <table class="table">
        <thead>
          <tr >
            <th class="text-center" scope="col">HTML</th>
            <td><componente-califiacion></componente-califiacion></td>
            <th scope="col">NOTA</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <thead>
          <tr >
            <th class="text-center" scope="col">CSS</th>
            <th scope="col">NOTA</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <thead>
          <tr >
            <th class="text-center" scope="col">JS</th>
            <th scope="col">NOTA</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <thead>
          <tr >
            <th class="text-center" scope="col">ANGULAR JS</th>
            <th scope="col">NOTA</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
         
          <tr >
            <th class="text-center">TOTAL</th>
            <td colspan="3">{{total | currency }} </td>
            <td><i class="fas fa-trash-alt fa-2x" ng-click="restarTotal()"></i></td>
          </tr>
       </tbody>
      </table>
    </main> 
</body>

</html>
